name: gemini-fullstack-langgraph
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python>=3.12,<3.14
  - pip
  # Core PyTorch ecosystem from pytorch channel
  - pytorch
  - torchvision
  - torchaudio
  - cpuonly # Remove if GPU is needed
  # Scientific / ML Stack from conda-forge
  - pandas
  - sentence-transformers
  - faiss-cpu
  - python-dotenv
  - numpy<2 # Fix for "module compiled against NumPy 1.x" error
  - pip:
    # LangChain / LangGraph ecosystem (often newer in PyPI)
    - langgraph~=0.2.6
    - langchain
    - langchain-core~=0.3.0
    - langchain-google-genai
    - langgraph-sdk
    - langgraph-cli
    - langgraph-api
    - langchain-mcp-adapters
    - langchain-text-splitters
    - fastapi
    - google-genai
    - mcp
    - tenacity>=8.0.0
    - matplotlib
    - duckduckgo-search
    - playwright
    - langfuse
