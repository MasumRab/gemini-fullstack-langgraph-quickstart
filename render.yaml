services:
  - type: web
    name: gemini-fullstack-agent
    runtime: python
    buildCommand: "./scripts/setup_env.sh"
    startCommand: "cd backend && export PYTHONPATH=$PYTHONPATH:$(pwd)/src && python -m uvicorn agent.app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: NODE_VERSION
        value: 20.11.0
